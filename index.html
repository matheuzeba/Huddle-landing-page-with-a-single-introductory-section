<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page single</title>

    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <!-- header com logo -->
        <header>
            <img src="images/logo.svg" alt="">
        </header>

        <!-- main -->
        <main>
            <section class="main-wrapper">
                <section class="mockup">
                    <img src="images/illustration-mockups.svg" alt="">
                </section>
                <section class="main-text">

                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>
                        Huddle re-imagines the way we build communities, You have
                        a voice, but so does your audience. Create connections with
                        your users as you engage in genuine discussion.
                    </p>

                    <section class="btn-wrapper">
                        <button>Register</button>
                    </section>
                </section>
            </section>
        </main>
    </div>
</body>
</html>
